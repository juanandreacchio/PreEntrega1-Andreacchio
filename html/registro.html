<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="../index.html">DBYShirts</a>
            <div class="ingresoYRegistro">
                <a class="nav-link" href="./registro.html">Registro</a>
                <a class="nav-link" href="./ingreso.html">Ingresar</a>
            </div>

    </nav>
    <div class="registerBox">
        <div class="hijo">
            <h1 class="tituloRegistro">REGISTRO</h1>
            <div class="usuario">
                <p class="tituloUsuario">USUARIO</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control inputEnviar" placeholder="Nombre de Usuario" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="contrasenia">
                <p class="tituloContrasenia">CONTRASEÑA</p>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="enviarRegistro">
                <input type="submit" value="REGISTRARSE">
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Mis redes sociales</p>
        <div class="redes">
            <a href="https://github.com/juanandreacchio" class="itemRed"><i class="fa fa-github"></i></a>

        </div>
